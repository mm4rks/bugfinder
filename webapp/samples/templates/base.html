{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bugfinder - dewolf</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/dropzone.css' %}">
        <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
        <script src="{% static 'js/dropzone-min.js' %}"></script>
        <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    </head>
    <body>
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                       class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none pe-2">
                        <img class="bi me-2"
                             width="40"
                             height="40"
                             src="{% static 'img/favicon.png' %}"
                             alt="">
                        Bugs
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li>
                            <a href="{% url 'samples' %}" class="nav-link px-2 link-secondary">Summary</a>
                        </li>
                        <li>
                            <a href="{% url 'dashboard' %}" class="nav-link px-2 link-secondary">Dashboard</a>
                        </li>
                        <li><a href="https://github.com/mm4rks/bugfinder/" class="text-decoration-none link-dark px-5">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    width="32"
                                    height="32"
                                    fill="currentColor"
                                    class="bi bi-github"
                                    viewBox="0 0 16 16">
                                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                                </svg>
                            </a></li>
                    </ul>
                    {% if user.is_authenticated %}
                        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                            <input type="search"
                                   class="form-control"
                                   placeholder="Search..."
                                   aria-label="Search">
                        </form>
                    {% endif %}
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}"
                           role="button"
                           class="btn btn-outline-danger">Log Out: {{ user.username }}</a>
                    {% else %}
                        <a href="{% url 'login' %}"
                           role="button"
                           class="btn btn-outline-primary">Log In</a>
                    {% endif %}
                </div>
            </div>
        </header>
        {% block content %}
        {% endblock content %}
    </body>
</html>
