{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bugfinder - dewolf</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/dropzone.css' %}">
        <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
        <script src="{% static 'js/dropzone-min.js' %}"></script>
        <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

    </head>
    <body>
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                       class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                        <img class="bi me-2"
                             width="40"
                             height="40"
                             src="{% static 'img/favicon.png' %}"
                             alt="">
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li>
                            <a href="{% url 'samples' %}" class="nav-link px-2 link-secondary">Samples</a>
                        </li>
                        <!-- <li> -->
                        <!--     <a href="#" class="nav-link px-2 link-body-emphasis"></a> -->
                        <!-- </li> -->
                    </ul>
                    {% if user.is_authenticated %}
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                        <input type="search"
                               class="form-control"
                               placeholder="Search..."
                               aria-label="Search">
                    </form>
                    {% endif %}
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}"
                           role="button"
                           class="btn btn-outline-danger">Log Out: {{ user.username }}</a>
                    {% else %}
                        <a href="{% url 'login' %}"
                           role="button"
                           class="btn btn-outline-primary">Log In</a>
                    {% endif %}
                </div>
            </div>
        </header>
        {% block content %}
        {% endblock content %}
    </body>
</html>
