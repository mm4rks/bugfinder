{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg">
            <h3>Dashboard</h3>
            <p>Last heartbeat <b>{{ heartbeat_delta_seconds }}</b> seconds ago.</p>
            <p>Last idle <b>{{ idle_delta_seconds }}</b> seconds ago.</p>
            <div class="container"><pre><code>{{ health_stats }}</code></pre></div>
            <div class="container"><pre><code>{{ progress_log }}</code></pre></div>
        </div>
    </div>
</div>
{% endblock content %}
