version: '3.8'
services:
  web:
    build: ./webapp
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - type: bind
        source: ./data
        target: /usr/src/app/data
      - ./webapp/:/usr/src/app/
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - ./.env.dev
  dewolf:
    build: ./dewolf/repo
    container_name: dewolf_container
    command: tail -F keep_running
    volumes:
      - type: bind
        source: ./data
        target: /data
